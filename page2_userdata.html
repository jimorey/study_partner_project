<body onload="start()">
<header class="header">

  <nav class="navbar">
  	<ul class="nav">
  		<li><a href="page1_promotion.html">Home</a></li>
  		<li><a class="active" href="page2_userdata.html">Sign Up</a></li>

  	</ul>
  </nav>

  <h1 class="banner-heading"><i class="fa fa-university" aria-hidden="true"></i>Study Buddy</h1>

</header>

<div class="content">
  <div class="center-wrapper signup-form">
    <h2>Create a Study Buddy Profile</h2>

    <form name="sign-up-form" onsubmit="return validateSignUp()" method="POST">
      <input type="text" name="uname" placeholder="Username" required><br>
      <input type="text" name="fname" placeholder="First Name" required><br>
      <input type="text" name="lname" placeholder="Last Name" required><br>
      <input type="text" name="uni" placeholder="University" required><br>
      <input type="email" name="email" placeholder="Email" required><br>


      <h4>Entering Units is not required, but will help you match with others taking those units!</h4>
      <h4>Enter up to four units</h4>
      <input type="text" name="unit1" placeholder="Unit Code"><br>
      <input type="text" name="unit2" placeholder="Unit Code"><br>
      <input type="text" name="unit3" placeholder="Unit Code"><br>
      <input type="text" name="unit4" placeholder="Unit Code"><br>

      <br>
      <input type="submit" class="button" value="Submit">
    </form>
  </div>
</div>

<footer>
  <div class="footer center-wrapper">
    <i class="fa fa-copyright fa-lg">&nbsp;</i> Study Buddy 2017
    <br><br>
    <i class="fa fa-clock-o fa-lg"></i> Current Time
    <div id="time"></div>
    <br>
    <i class="fa fa-floppy-o fa-lg"></i> Page Last Modified
    <div id=last-updated></div>
  </div>
</footer>

</body>
